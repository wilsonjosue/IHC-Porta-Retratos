<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="gallery-container">
        <h2>Galería de Fotos</h2>
        <div class="gallery">
            <img src="/static/images/default.jpg" alt="Foto 1">
        </div>
        <form id="upload-form" enctype="multipart/form-data" action="/upload" method="POST">
            <label for="file-upload">Cargar Imagen:</label>
            <input type="file" id="file-upload" name="file-upload" accept="image/*" required>
            <button type="submit">Subir Imagen</button>
        </form>
        <button onclick="window.location.href='/'">Regresar a la Pantalla Principal</button>
    </div>
</body>
</html>
