<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imagen</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="edit-image-container">
        <h2>Editar Imagen</h2>

        <!-- Selector de fondo -->
        <label for="background-selector">Seleccionar Fondo:</label>
        <select id="background-selector">
            <option value="background1">Fondo 1</option>
            <option value="background2">Fondo 2</option>
            <option value="background3">Fondo 3</option>
        </select>

        <!-- Selector de marcos -->
        <label for="frame-selector">Seleccionar Marco:</label>
        <select id="frame-selector">
            <option value="frame1">Marco 1</option>
            <option value="frame2">Marco 2</option>
            <option value="frame3">Marco 3</option>
        </select>

        <!-- Opciones de stickers -->
        <div class="sticker-options">
            <h3>Seleccionar Stickers:</h3>
            <img src="/static/images/stickers/sticker1.png" data-sticker="sticker1.png" class="sticker-option" alt="Sticker 1">
            <img src="/static/images/stickers/sticker2.png" data-sticker="sticker2.png" class="sticker-option" alt="Sticker 2">
            <img src="/static/images/stickers/sticker3.png" data-sticker="sticker3.png" class="sticker-option" alt="Sticker 3">
        </div>

        <!-- Contenedor para los stickers -->
        <div id="sticker-container" style="position: relative;"></div>

        <!-- Botón para restablecer -->
        <button id="reset-button">Restablecer</button>
        <!-- Botón para la pagina principal-->
        <button onclick="window.location.href='/'">Regresar a la Pantalla Principal</button>
    </div>
</body>
</html>
