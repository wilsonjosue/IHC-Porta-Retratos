<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imagen</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="edit-container">
        <h2>Editar Imagen Principal</h2>
        <form id="edit-form">
            <label for="background">Cambiar Fondo:</label>
            <input type="color" id="background" name="background">

            <label for="image-size">Tamaño de Imagen:</label>
            <input type="range" id="image-size" name="image-size" min="50" max="500">

            <label for="frame">Seleccionar Marco:</label>
            <select id="frame" name="frame">
                <option value="none">Ninguno</option>
                <option value="classic">Clásico</option>
                <option value="modern">Moderno</option>
            </select>

            <label for="stickers">Añadir Stickers:</label>
            <input type="file" id="stickers" name="stickers" accept="image/*">

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
