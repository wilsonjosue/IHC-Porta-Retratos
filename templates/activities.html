<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Actividades</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="activities-container">
        <h2>Planificador de Actividades</h2>
        <form id="activity-form">
            <label for="activity-name">Actividad:</label>
            <input type="text" id="activity-name" name="activity-name" required>

            <label for="activity-date">Fecha:</label>
            <input type="date" id="activity-date" name="activity-date" required>

            <label for="activity-time">Hora:</label>
            <input type="time" id="activity-time" name="activity-time" required>

            <button type="submit">Guardar Actividad</button>
        </form>
        <div id="activity-list">
            <h3>Actividades Programadas:</h3>
            <ul id="activities"></ul>
        </div>
        <button onclick="window.location.href='/'">Regresar a la Pantalla Principal</button>
    </div>
    <script>
        document.getElementById('activity-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const activityName = document.getElementById('activity-name').value;
            const activityDate = document.getElementById('activity-date').value;
            const activityTime = document.getElementById('activity-time').value;

            const activitiesList = document.getElementById('activities');
            const listItem = document.createElement('li');
            listItem.innerText = `${activityName} - ${activityDate} ${activityTime}`;
            activitiesList.appendChild(listItem);

            // Limpiar el formulario
            e.target.reset();
        });
    </script>
</body>
</html>
