<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Actividades</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="activities-container">
        <h2>Gestión de Actividades</h2>
        
        <form id="activity-form">
            <label for="activity-date">Fecha:</label>
            <input type="date" id="activity-date" required>
            <label for="activity-time">Hora:</label>
            <input type="time" id="activity-time" required>
            <label for="activity-description">Descripción:</label>
            <input type="text" id="activity-description" required>
            <button type="submit">Agregar Actividad</button>
        </form>

        <ul id="activity-list">
            <!-- Lista de actividades programadas -->
        </ul>

        <div id="alert-container">
            <!-- Contenedor para alertas de actividades -->
        </div>
        <button onclick="window.location.href='/'">Regresar a la Pantalla Principal</button>
    </div>
